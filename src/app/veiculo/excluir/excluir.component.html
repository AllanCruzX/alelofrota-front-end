<div class="container main-container">
  <h4>Excluir Veículo com a placa - {{ veiculo.placa }} </h4>
  <br>
  <h5>Você tem certeza disso?</h5>

  <div class="row">

      <div class="col-md-6">
          <dl>
              <dt>
                  Placa
              </dt>
              <dd>
                  {{ veiculo.placa }}
              </dd>
              <dt>
                  Modelo
              </dt>
              <dd>
                  {{ veiculo.modelo.nome }}
              </dd>
              <dt>
                Fabricante
              </dt>
              <dd>
                  {{ veiculo.modelo.fabricante.nome }}
              </dd>
              <dt>
                Status
              </dt>
              <dd>
                  {{ veiculo.status == true ? 'Ativo' : 'Inativo' }}
              </dd>

          </dl>

          <div>
              <a (click)="excluirVeiculo()" href="javascript:void(0)" class="btn btn-danger">Excluir</a>&nbsp;
              <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
          </div>
      </div>
  </div>

</div>
